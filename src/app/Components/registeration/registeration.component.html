<div class="container my-3">
  <form class="p-4 border rounded bg-light" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">FullName:</label>
      <input
        type="text"
        id="fullName"
        class="form-control"
        [(ngModel)]="addUserDto.fullName"
        name="fullName"
        required
      />
    </div>
    <div class="mb-3">
      <label for="title" class="form-label">userName:</label>
      <input
        type="text"
        id="userName"
        class="form-control"
        [(ngModel)]="addUserDto.userName"
        name="userName"
        required
      />
    </div>
    <div class="mb-3">
      <label for="title" class="form-label">Address:</label>
      <input
        type="text"
        id="address"
        class="form-control"
        [(ngModel)]="addUserDto.address"
        name="address"
        required
      />
    </div>
    <div class="mb-3">
      <label for="title" class="form-label">Email:</label>
      <input
        type="text"
        id="email"
        class="form-control"
        [(ngModel)]="addUserDto.email"
        name="email"
        required
      />
    </div>
    <div class="mb-3">
      <label for="title" class="form-label">phoneNumber:</label>
      <input
        type="text"
        id="phoneNumber"
        class="form-control"
        [(ngModel)]="addUserDto.phoneNumber"
        name="phoneNumber"
        required
      />
    </div>
    <div class="mb-3">
      <label for="title" class="form-label">password:</label>
      <input
        type="password"
        id="password"
        class="form-control"
        [(ngModel)]="addUserDto.password"
        name="password"
        required
      />
    </div>
    <div class="mb-3">
      <label for="title" class="form-label">confirmPassword:</label>
      <input
        type="password"
        id="confirmPassword"
        class="form-control"
        [(ngModel)]="addUserDto.confirmPassword"
        name="confirmPassword"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary">SignUp!</button>
  </form>
</div>
