<div class="container">
  <div class="row">
    <div class="card my-3 mx-3" *ngFor="let t of tasks">
      <div class="card-header">TaskID : {{ t.id }}</div>
      <div class="card-body">
        <h5 class="card-title">{{ t.title }}</h5>
        <p class="card-text">
          {{ t.description }}
        </p>
        <button class="btn btn-primary mx-1" (click)="TaskDetails(t.id)">
          show details
        </button>
        <button class="btn btn-primary mx-1" (click)="UpdateTask(t.id)">
          Update
        </button>
        <button class="btn btn-danger mx-1" (click)="deleteTask(t.id)">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
