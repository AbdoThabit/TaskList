<div class="container">
  <div class="card text-center my-5">
    <div class="card-header">
      {{ task.title }}
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ task.type }}</h5>
      <p class="card-text">
        {{ task.description }}<br />
        attached with {{ task.fullName }}
      </p>
    </div>
    <div class="card-footer text-muted">created on : {{ task.created }}</div>
  </div>
</div>
